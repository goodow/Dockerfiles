apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: iot-shadow-svr
spec:
  selector:
    matchLabels:
      app: iot-shadow-svr
  replicas: 1
  template:
    metadata:
      labels:
        app: iot-shadow-svr
    spec:
      containers:
      - name: iot-shadow-svr
        image: goodow/golang-development:latest
        ports:
        - containerPort: 10007
        - containerPort: 22
        volumeMounts:
        - mountPath: /go
          name: golang-src
      volumes:
       - name: golang-src
         hostPath:
           path: /home/ubuntu/gosrc/shadow


---
apiVersion: v1
kind: Service
metadata:
  name: iot-shadow-svr
spec:
  selector:
    app: iot-shadow-svr
  type: LoadBalancer
  ports:
  - port: 36002
    targetPort: 22
    name: ssh
